<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React para iniciante, sem npm</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
   <!-- transforma js novo em js antigo e/ou transformar jsx em js -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">

    // Componente Button
    const Button = () => {
      return <button>Comprar</button>;
    }

    // Componente MainNav
    const MainNav = () => {
      return <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Contato</a></li>
          </ul>
        </nav>
    }

    // Componente Produtos
    const Produtos = () => {
      const produto1 = "Camisa";
      const produto2 = "Bermuda";

      function handleClick(event) {
        alert('Comprou: ' + event.target.innerText);
      }
      return <div>
          <button onClick={handleClick}>{produto1} - R$ {Math.random() * 100}</button>
          <button onClick={handleClick}>{produto2} - R$ {Math.random() * 100}</button>
        </div>
    }

    // Componente Comprar
    const Comprar = () => {
      const [count, setCount] = React.useState(0);

      function handleClick() {
        setCount(count + 1);
      }
      return <div>
          <button onClick={handleClick}>Comprar: {count}</button>
          <p>Total: {count}</p>
          <p>Pre√ßo: {count * 250}</p>
        </div>
    }

    const App = () => {
      return <div>
          <h1>Teste</h1>
          <MainNav />
          <Produtos />
          <Comprar />
        </div>
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
