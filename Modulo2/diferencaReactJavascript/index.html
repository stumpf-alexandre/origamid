<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diferença entre React e JavaScript puro</title>
  <!-- Carrega o React, React Dom e Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <!-- transforma js novo em js antigo e/ou transformar jsx em js -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <!--Javascript-->
  <h1>JavaScript Puro</h1>
  <div id="app-javascript">
    <p>Total: <span id="total"></span></p>
    <p>Preço: R$ <span id="preco"></span></p>
    <button id="button">Comprar</button>
  </div>
  <script type="text/javascript">
    const total = document.getElementById('total');
    const preco = document.getElementById('preco');
    const button = document.getElementById('button');

    let cont = 1;
    function updateValues(cont) {
      total.innerText = cont;
      preco.innerText = (cont * 250).toFixed(2);
    }
    updateValues(cont);

    function handleClick() {
      cont++;
      updateValues(cont);
    }

    button.addEventListener('click', handleClick);
  </script>
  <br>
  <hr>
  <!--React-->
  <h1>React</h1>
  <div id="app-react"></div>
  <script type="text/babel">
    const Comprar = () => {
      const [cont, setCont] = React.useState(1)
      return <div>
          <p>Total: {cont}</p>
          <p>Preço: R$ {cont * 250}</p>
          <button onClick={() => setCont(cont + 1)}>Comprar</button>
        </div>
    }

    ReactDOM.createRoot(document.getElementById('app-react')).render(<Comprar />);
  </script>
</body>
</html>
